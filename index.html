<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Import bootsrapt -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />

    <!-- style.css -->
    <link rel="stylesheet" href="scr/main.css" />

    <title>formLogin</title>
  </head>
  <body>
    <div class="login">
      <h2 class="text-center">Hello Again!</h2>
      <form class="needs-validation">
        <div class="form-gorup was-validated">
          <label class="form-label" for="email">Email Address</label>
          <input class="form-control" type="email" id="email" required />
          <div class="invalid-feedback">Please enter your email address</div>
        </div>
        <div class="form-gorup was-validated">
          <label class="form-label" for="password">Password</label>
          <input class="form-control" type="password" id="password" required />
          <div class="invalid-feedback">Please enter your password address</div>
        </div>
        <div class="form-group form-check">
          <input class="form-check-input" type="checkbox" id="check" />
          <label class="form-check-label" for="check">Remember me</label>
        </div>
        <input class="btn btn-success w-100" type="submit" value="SIGN IN" />
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>

    <!-- script.js -->
    <script src="scr/main.js"></script>
  </body>
</html>
